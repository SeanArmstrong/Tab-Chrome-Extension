<!DOCTYPE html>
<html>
	<head>
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	  
		<!--Import gridster.css-->
		<link type="text/css" rel="stylesheet" href="css/jquery.gridster.min.css"  media="screen,projection"/>

    <body>
		<!--Import jQuery -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		
		<!--Import Materialize-->
		<script type="text/javascript" src="js/lib/materialize.min.js"></script>
		
		<!--Import Gridster-->
		<script type="text/javascript" src="js/lib/jquery.gridster.min.js"></script>
		<script type="text/javascript" src="js/lib/jquery.gridster.with-extras.min.js"></script>
		<script type="text/javascript" src="js/gridster.js"></script>
        <script type="text/javascript" src="js/widgets/feed-widget.js"></script>
        <script type="text/javascript" src="js/widgets/link-widget.js"></script>
        <script type="text/javascript" src="js/widgets/deadline-widget.js"></script>
        <script type="text/javascript" src="js/lib/color-thief.js"></script>
        
        <!-- Import RSS Parser -->
        <script type="text/javascript" language="javascript" src="js/helpers/parser.js"></script>
        
        <script type="text/javascript" language="javascript" src="js/helpers/date-and-time.js"></script>

		<div class="gridster">
            <ul>         

            </ul>
        </div>
        
        <div class="widget-models"></div>
        <div>
            <a class="btn-floating btn-large waves-effect waves-light red new-feed-widget"><i class="mdi-content-add"></i></a> 
            
            <a class="btn-floating btn-large waves-effect waves-light green new-link-widget"><i class="mdi-content-add"></i></a> 
            
            <a class="btn-floating btn-large waves-effect waves-light blue new-deadline-widget"><i class="mdi-content-add"></i></a>
        </div>
    </body>
</html>
